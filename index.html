<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9de5a96e29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<!-- deixar o header fixo -->
<header>
    <img src="./Ellipse 13.svg" alt="logo" />
    <h1>Controle Financeiro</h1>
    <img src="./menu.jpg" alt="menu" />
</header>

<body>

    <main>

        <div class="controll">

            <label for="state">
                <p>Tipo de Transação</p>
            </label> <select id="state">
                <option value="valor-compra" selected>Compra</option>
                <option value="valor-venda">Venda</option>
            </select>

            <p>Nome da Mercadoria</p>
            <input type="text" placeholder="Input">

            <p>Valor</p>
            <input type="number" placeholder="R$0,00"><br>

            <button type="submit" name="save" value="Save" class="btn-adicionar">Adicionar Transação</button>
        </div>

        <div class="extract">
            <div class="extract-header">
                <strong>Extrato de Transações</strong>
            </div>

            <div class="extract-title">
                <h4>Mercadoria</h4>
                <h4>Valor</h4>

            </div>
        </div>
    </main>


</body>

</html>
