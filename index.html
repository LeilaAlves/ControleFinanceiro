<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9de5a96e29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Controle Financeiro</title>
</head>

<body>
    <!-- menu em progresso -->
    <header>
        <img src="./Ellipse 13.svg" alt="logo" />
        <p>Controle Financeiro</p>
        <img src="./menu.jpg" alt="menu">
        <!-- <nav class="dropdown">
            <a href="#">Cadastro de transações</a>
            <a href="#">Limpar dados</a>
        </nav> -->
    </header>
    <!-- menu em progresso -->

    <main>
        <!--***********************************************************************-->
        <!-- CONTROLE FINANCEIRO COMEÇA AQUI -->

        <div class="controle-financeiro">
                <h5 id="transacao-titulo">Nova Transação</h5>

            <div>
                <label for="estado-transacao">
                    Tipo de Transação
                </label>
                <select id="estado-transacao">
                    <option value="valor-compra" selected>Compra</option>
                    <option value="valor-venda">Venda</option>
                </select>
            </div>

            <div>
                <label>
                    Nome da Mercadoria
                </label>
                <input required type="text" placeholder="Input">
            </div>

            <div>
                <label>Valor</label>
                <input required type="text" placeholder="R$0,00">
            </div>

            <button type="submit" name="save" class="botao-adicionar">Adicionar Transação</button>

        </div>

        <!-- FIM DE CONTROLE FINANCEIRO -->
        <!--***********************************************************************-->
        <!-- EXTRATO COMEÇA AQUI -->


                <h5 id="extrato">Extrato de Transações</h5>

            <table id="tabela-extrato">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Mercadoria</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>+</td>
                        <td>Lorem ipsum dolor sit amet</td>
                        <td>R$12,999,99</td>
                    </tr>

                    <tr>
                        <td>-</td>
                        <td>Temporibus exercitationem repellat</td>
                        <td>R$99,99</td>
                    </tr>

                    <tr>
                        <td>+</td>
                        <td>Lorem ipsilone</td>
                        <td>R$9,99</td>
                    </tr>

                    <tr>
                        <td>&nbsp;</td>
                        <td>Total</td>
                        <td>R$12,909,99</td>
                        <!-- <p>[Lucro]</p> -->
                    </tr>
                </tbody>
            </table>

        </div>
    </main>


</body>

</html>
