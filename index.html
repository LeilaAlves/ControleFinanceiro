<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Controle Financeiro</title>
</head>

<body>

    <header>
        <div class="centralizar-header">
            <div class="logo-titulo-header">
                <img src="./Ellipse 13.svg" alt="Logomarca Controle Financeiro" />
                <p>Controle Financeiro</p>
            </div>

            <!-- MENU -->
            <div class="menu-hamburger">
                <input id="menu" type="checkbox" />
                <label class="botao-menu" for="menu">
                    <span>
                        <ul class="menu-caixa">
                            <li><button type="button" class="item-menu" href="#">Cadastro de transações</button></li>
                            <li><button type="button" class="item-menu" href="#">Limpar Dados</button></li>
                        </ul>
                    </span>
                </label>
            </div>
        </div>
    </header>
    <!-- FIM DO MENU -->

    <main>
        <!--***********************************************************************-->
        <!-- CONTROLE FINANCEIRO -->

        <div class="controle-financeiro">

            <div class="div-titulo-transacao">
                <h5 id="transacao-titulo">Nova Transação</h5>
            </div>

            <div>
                <div class="labels-container">
                    <div>
                        <label for="estTransacao">
                            Tipo de Transação
                        </label>
                        <select id="estTransacao">
                            <option value="valor-compra" selected>Compra</option>
                            <option value="valor-venda">Venda</option>
                        </select>
                    </div>

                    <div class="mercadoria-nome">
                            Nome da Mercadoria
                        <input type="text" maxlength="30" id="mercadoria" placeholder="Nome da Mercadoria">
                    </div>

                    <div>
                            Valor
                        <input type="number" id="preco" autocomplete="off" placeholder="Insira o valor">
                    </div>
                </div>

                <div class="div-botao-adicionar" >
                    <button type="button" class="botao-adicionar" onclick=validarBotaoAdicionar()>
                        Adicionar Transação
                    </button>
                </div>
            </div>

        </div>

        <!-- FIM DE CONTROLE FINANCEIRO -->
        <!--***********************************************************************-->
        <!-- EXTRATO -->

        <div class="grupo-extrato">
            <h5 id="extrato-titulo">Extrato de Transações</h5>
            <table id="tabela-extrato">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Mercadoria</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody>
                    <tr id="primeiraLinhaTabela">
                        <td>+</td>
                        <td>Lorem ipsum dolor sit amet</td>
                        <td>R$12,999,99</td>
                    </tr> 

                    <tr>
                        <td>-</td>
                        <td>Temporibus exercitationem</td>
                        <td>R$99,99</td>
                    </tr>

                    <tr>
                        <td>+</td>
                        <td>Lorem ipsilone</td>
                        <td>R$9,99</td>
                    </tr>

                    <tr id="total-extrato">
                        <td>&nbsp;</td>
                        <td>Total</td>
                        <td>R$12,909,99
                            <span id="lucro">
                                [Lucro]
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
