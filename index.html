<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9de5a96e29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<header>
    <img src="./Ellipse 13.svg" alt="logo" />
    <h3>Controle Financeiro</h3>
    <a class="menu" href="./menu.html" name="menu" target="_self"><img src="./menu.jpg" alt="menu"></a>

</header>

<body>

    <main>

        <div class="controll">

            <div class="controll-transacao">
                <label for="state">
                    <p>Tipo de Transação</p>
                </label><select id="state">
                    <option value="valor-compra" selected>Compra</option>
                    <option value="valor-venda">Venda</option>
                </select>
            </div>

            <div class="controll-mercadoria">
                <p>Nome da Mercadoria</p>
                <input type="text" placeholder="Input">
            </div>

            <div class="controll-valor">
                <p>Valor</p>
                <input type="number" placeholder="R$0,00">
            </div>

            <div class="btn-controll-child">
                <button type="submit" name="save" class="btn-adicionar">Adicionar Transação</button>
            </div>
        </div>


        <div class="extract-title">
            <strong>Extrato de Transações</strong>
        </div>

        <div class="extract">
            <div class="marcadoria">
                <h4>Mercadoria</h4>

                <p>Mercadoria 1</p>
                <p>Mercadoria 2</p>
                <p>Mercadoria 3</p>
                <h4>Total</h4>
            </div>

            <div class="valor-transação">
                <h4>Valor</h4>
                <p>
                    <R1>R$12.999,00</R1>
                </p>
                <p>
                    <R1>R$99,99</R1>
                </p>
                <p>
                    <R1>R$9,99</R1>
                </p>
                <h4 id="lucro-prejuizo">
                    <R1>R$12.909,99</R1>
                </h4>
                <em class="lucro">[Lucro]</em>
            </div>

        </div>
        </div>
    </main>


</body>

</html>
