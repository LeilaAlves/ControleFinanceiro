<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Controle Financeiro</title>
</head>

<body>

    <header>
        <div class="centralizar-header">
            <div class="logo-titulo-header">
                <img src="./Ellipse 13.svg" alt="Logomarca Controle Financeiro" />
                <p>Controle Financeiro</p>
            </div>

            <!-- MENU -->
            <div class="menu-hamburger">
                <input id="menu" title="menu liga desliga" type="checkbox" />
                <label class="botao-menu" for="menu">
                    <span>
                        <ul class="menu-caixa">
                            <li><button type="button" class="item-menu" href="#">Cadastro de transações</button></li>
                            <li><button type="button" class="item-menu" href="#">Limpar Dados</button></li>
                        </ul>
                    </span>
                </label>
            </div>
        </div>
    </header>
    <!-- FIM DO MENU -->

    <main>
        <!--***********************************************************************-->
        <!-- CONTROLE FINANCEIRO -->

        <div class="controle-financeiro">

            <div class="div-titulo-transacao">
                <h5 id="transacao-titulo">Nova Transação</h5>
            </div>

            <div>
                <div class="labels-container">
                    <div>
                        <label for="transacao">
                            Tipo de Transação
                        </label>
                        <select id="transacao">
                            <option value="compra" selected>Compra</option>
                            <option value="venda">Venda</option>
                        </select>
                    </div>

                    <div class="mercadoria-nome">
                        Nome da Mercadoria
                        <input type="text" maxlength="40" id="mercadoria" placeholder="Nome da Mercadoria">
                    </div>

                    <div>
                        Valor
                        <input type="number" id="valor" autocomplete="off" placeholder="Insira o valor">
                    </div>
                </div>

                <div class="div-botao-adicionar">
                    <button type="button" HTMLButtonElement.onclick=adicionarItem() class="botao-adicionar">
                        Adicionar Transação
                    </button>
                </div>
            </div>

        </div>

        <!-- FIM DE CONTROLE FINANCEIRO -->
        <!--***********************************************************************-->
        <!-- EXTRATO -->

        <div class="grupo-extrato">
            <h5 id="extrato-titulo">Extrato de Transações</h5>
            <table id="tabela-extrato">
                <thead>
                    <tr>
                        <th></th>
                        <!-- <th>&nbsp;</th> -->
                        <th>Mercadoria</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="extratoTBody">
                    <tr></tr>
                </tbody>
                <tfoot id="tfooter">
                    <tr></tr>
                </tfoot>
            </table>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
