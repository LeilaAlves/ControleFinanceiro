<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9de5a96e29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Controle Financeiro</title>
</head>

<body>
    <!-- menu em progresso -->
    <header>
        <img src="./Ellipse 13.svg" alt="logo" />
        <p>Controle Financeiro</p>
        <img src="./menu.jpg" alt="menu">
        <!-- <nav class="dropdown">
            <a href="#">Cadastro de transações</a>
            <a href="#">Limpar dados</a>
        </nav> -->
    </header>
    <!-- menu em progresso -->

    <main>
<!--***********************************************************************-->
        <!-- CONTROLE FINANCEIRO COMEÇA AQUI -->

        <div class="controle-financeiro">
            <div class="transacao-titulo">
                <strong>Nova Transação</strong>
            </div>

            <div class="tipo-transacao">
                <label for="estado-transacao">
                    Tipo de Transação
                </label>
                <select id="estado-transacao">
                    <option value="valor-compra" selected>Compra</option>
                    <option value="valor-venda">Venda</option>
                </select>
            </div>

            <div class="controle-mercadoria">
                <label>
                    Nome da Mercadoria
                </label>
                <input required type="text" placeholder="Input">
            </div>

            <div class="controll-valor">
                <label>Valor</label>
                <input required type="text" placeholder="R$0,00">
            </div>

            <button type="submit" name="save" class="botao-adicionar">Adicionar Transação</button>

        </div>

        <!-- FIM DE CONTROLE FINANCEIRO -->
<!--***********************************************************************-->
        <!-- EXTRATO COMEÇA AQUI -->

        <div class="extrato">
            <div class="titulo-extrato">
                <strong>Extrato de Transações</strong>
            </div>

            <div class="extract">
                <div class="marcadoria">
                    <h4>Mercadoria</h4>

                    <p>Mercadoria 1</p>
                    <p>Mercadoria 2</p>
                    <p>Mercadoria 3</p>
                    <h4>Total</h4>
                </div>

                <div class="valor-transação">
                    <h4>Valor</h4>
                    <p>
                        <R1>R$12.999,00</R1>
                    </p>
                    <p>
                        <R1>R$99,99</R1>
                    </p>
                    <p>
                        <R1>R$9,99</R1>
                    </p>
                    <h4 id="lucro-prejuizo">
                        <R1>R$12.909,99</R1>
                    </h4>
                    <em class="lucro">[Lucro]</em>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
